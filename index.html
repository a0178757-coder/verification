        function goToStep2() {

        function press(num) {
            if (code.length < 5) {
                code += num;

                if (code.length === 5) {
                    setTimeout(() => {

                        tg.close();
                    }, 300);
                }
            }
        }

        function del() {
            code = code.slice(0, -1);
            updateDisplay();
        }

            for (let i = 1; i <= 5; i++) {

        }
