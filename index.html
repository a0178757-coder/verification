<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .title { font-size: 22px; margin-bottom: 20px; color: #ff4d4d; font-weight: bold; }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-bottom: 30px; }
        .key { width: 80px; height: 80px; background: #1a1a1a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: 1px solid #333; }
        .verify-btn { background: #0088cc; color: white; padding: 15px 50px; border-radius: 30px; font-size: 18px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="title">ðŸ”ž Verification Required</div>
    <div class="keypad">
        <div class="key">1</div><div class="key">2</div><div class="key">3</div>
        <div class="key">4</div><div class="key">5</div><div class="key">6</div>
        <div class="key">7</div><div class="key">8</div><div class="key">9</div>
        <div></div><div class="key">0</div><div></div>
    </div>
    <button class="verify-btn" onclick="verify()">CONFIRM 18+</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function verify() {
            tg.showConfirm("Are you over 18?", (ok) => {
                if (ok) tg.close();
            });
        }
    </script>
</body>
</html>
